<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Stuff - Foxyy</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://esm.run/@material/web@latest/all.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--md-sys-color-surface);
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: var(--space-2xl);
        padding: var(--space-2xl);
        max-width: 600px;
        width: 100%;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-sm);
        padding: var(--space-lg);
        background: var(--md-sys-color-surface-container-low);
        border-radius: 16px;
      }

      .button-group h2 {
        margin: 0 0 var(--space-md);
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--md-sys-color-on-surface);
        opacity: 0.87;
      }

      .button-group md-filled-button,
      .button-group md-outlined-button,
      .button-group md-filled-tonal-button {
        width: 100%;
        --md-filled-button-container-height: 56px;
        --md-outlined-button-container-height: 56px;
        --md-filled-tonal-button-container-height: 56px;
      }

      h1 {
        text-align: center;
        margin: 0 0 var(--space-xl);
        font-size: 2.5rem;
        color: var(--md-sys-color-on-surface);
      }

      .back-fab {
        position: fixed;
        bottom: var(--space-2xl);
        left: var(--space-2xl);
        z-index: 100;
        cursor: pointer;
      }

      .back-button {
        position: fixed;
        bottom: var(--space-2xl);
        left: var(--space-2xl);
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div class="back-button">
      <md-text-button href="./index.html">
        <md-icon slot="icon">arrow_back</md-icon>
        Back
      </md-text-button>
    </div>

    <div class="button-container">
      <h1>more cool stuff i have :3</h1>
      
      <div class="button-group">
        <h2>about me :3</h2>
        <md-filled-button href="./others/fursona.html" target="">
          <md-icon slot="icon">pets</md-icon>
          my fursona
        </md-filled-button>
        
        <md-filled-button href="https://solo.to/foxyyk" target="_blank">
          <md-icon slot="icon">share</md-icon>
          my socials
        </md-filled-button> 
      </div>
      <div class="button-group">
        <h2>website</h2>
        <md-outlined-button href="https://1ani.me" target="_blank">
          <md-icon slot="icon">play_circle</md-icon>
          1Anime
        </md-outlined-button>
        <md-outlined-button href="https://wikioasis.org" target="_blank">
          <md-icon slot="icon">language</md-icon>
          Wikioasis
        </md-outlined-button>
        <md-outlined-button href="https://tinybin.fun" target="_blank">
          <md-icon slot="icon">block</md-icon>
          TinyBin (down)
        </md-outlined-button>
      </div>
    </div>
    
    <div id="cursor" class="cursor"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
